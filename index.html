<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Spin to win">
    <meta name="theme-color" content="#343434" />

    <title>Pinwheel</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
</head>

<body>

    <div id="svg-container">
        <svg width="100%" height="100%" viewBox="0 0 300 300">

            <g id="circle-group">
                <circle id="wheel" cx="150" cy="150" r="130" stroke="black" />
                <text id="chance-value" x="150" y="175" text-anchor="middle" fill="white" font-size="4rem" opacity="0.07">5%</text>
            </g>

            <line id="arrow" x1="150" y1="150" x2="280" y2="150" />

            <circle id="win-zone" cx="150" cy="150" r="130" transform="rotate(0, 150, 150)" />
        </svg>
    </div>

    <input type="range" id="range-slider" min="1" max="100" value="5">

    <button id="spin-button">Spint to win</button>

    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js');
        }
    </script>

    <script src="script.js"></script>

</body>

</html>
